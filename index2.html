<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <center>
    <table border="2" cellpadding="10" style="text-align: center; font-style: italic;">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
        </tr>
        <tr>
            <td colspan="5">Lunch</td>
        </tr>
        <tr>
            <td>Arts</td>
            <td>Urdu</td>
            <td>Urdu</td>
            <td rowspan="2" colspan="2">Project</td>
        </tr>
        <tr>
            <td>English</td>
            <td>English</td>
            <td>Arts</td>
        </tr>
    </table>
</center>
</body>
</html>
